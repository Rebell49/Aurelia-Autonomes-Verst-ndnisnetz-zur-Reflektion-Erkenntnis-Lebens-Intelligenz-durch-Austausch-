name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Android SDK Command Line Tools
        run: |
          mkdir -p $HOME/.android/cmdline-tools
          cd $HOME/.android/cmdline-tools
          curl -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk.zip
          rm sdk.zip
          mv cmdline-tools latest

      - name: Set Android environment variables
        run: |
          echo "ANDROID_HOME=$HOME/.android" >> $GITHUB_ENV
          echo "$HOME/.android/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/.android/platform-tools" >> $GITHUB_PATH

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Upgrade pip and install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build jinja2 toml packaging colorama appdirs Cython virtualenv buildozer

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libtool m4 automake autoconf zip unzip openjdk-17-jdk python3-pip \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-libav \
            libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev libusb-dev libspnav-dev \
            libasound2-dev libffi-dev libjpeg-dev \
            git-core python3-setuptools python3-wheel libstdc++6 \
            pkg-config cmake libncurses-dev

      - name: Check Java version
        run: java -version

      - name: Initialize buildozer
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Clone python-for-android
        run: |
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      - name: Patch autotools (libtool fix)
        run: |
          cd .buildozer/android/platform/python-for-android
          libtoolize --force || true
          aclocal || true
          autoconf || true
          automake --add-missing || true

      - name: Remove BOM from Python files
        run: find . -name '*.py' -exec sed -i '1s/^\xEF\xBB\xBF//' {} +

      - name: Run Buildozer (release build)
        run: |
          yes | buildozer android release

      - name: Find built APK
        id: find_apk
        run: |
          apk_path=$(find . -name "*.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "No APK found."
            exit 1
          fi
          echo "Found APK at: $apk_path"
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurelia-APK
          path: ${{ steps.find_apk.outputs.apk_path }}

name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk python3-pip \
            libtool m4 automake autoconf \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-libav \
            libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev libusb-dev libspnav-dev \
            libasound2-dev libffi-dev libjpeg-dev \
            git-core python3-setuptools python3-wheel libstdc++6 \
            pkg-config cmake libncurses-dev

      - name: Upgrade pip and install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Initialize buildozer spec (if not present)
        run: |
          if [ ! -f buildozer.spec ]; then buildozer init; fi

      - name: Build APK (debug mode)
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Aurelia-APK
          path: bin/*.apk

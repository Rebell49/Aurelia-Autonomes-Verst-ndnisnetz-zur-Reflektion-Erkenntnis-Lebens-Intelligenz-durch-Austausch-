name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04
          ENV DEBIAN_FRONTEND=noninteractive
          ENV ANDROID_SDK_ROOT=/opt/android-sdk
          ENV PATH=\$PATH:\$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:\$ANDROID_SDK_ROOT/platform-tools
          RUN apt-get update && apt-get install -y \
              git zip unzip openjdk-17-jdk python3-pip \
              build-essential libtool m4 automake autoconf \
              libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
              libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
              gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-libav \
              libmtdev-dev libgl1-mesa-dev libgles2-mesa-dev libusb-dev libspnav-dev \
              libasound2-dev libffi-dev libjpeg-dev libstdc++6 libncurses-dev \
              libssl-dev openssl \
              python3-setuptools python3-wheel pkg-config cmake curl && \
              pip3 install --upgrade pip setuptools wheel && \
              pip3 install "Cython<3.0" virtualenv buildozer
          RUN mkdir -p \$ANDROID_SDK_ROOT/cmdline-tools && \
              curl -o /tmp/cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip && \
              unzip /tmp/cmdline-tools.zip -d /tmp && \
              mv /tmp/cmdline-tools \$ANDROID_SDK_ROOT/cmdline-tools/latest && \
              yes | \$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=\$ANDROID_SDK_ROOT --licenses && \
              yes | \$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=\$ANDROID_SDK_ROOT --install "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          WORKDIR /app
          EOF

      - name: Build Docker image
        run: docker build -t custom-buildozer .

      - name: Fix permissions
        run: sudo chown -R 1000:1000 ${{ github.workspace }}

      - name: Run Buildozer
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            custom-buildozer bash -c "
              cd /app &&
              echo '==> Versuche Buildozer-Build...' &&
              buildozer android release --log buildozer.log || (
                echo 'Erster Versuch fehlgeschlagen. Zweiter Versuch...' &&
                sleep 10 &&
                buildozer android release --log buildozer.log
              )
            "

      - name: Locate APK
        id: find_apk
        run: |
          echo "Suche nach APK..."
          apk_path=$(find ${{ github.workspace }} -type f -name "*.apk" | head -n 1 || true)
          if [ -z "$apk_path" ]; then
            echo "Keine APK gefunden!"
            exit 1
          fi
          echo "apk_path=$apk_path" >>

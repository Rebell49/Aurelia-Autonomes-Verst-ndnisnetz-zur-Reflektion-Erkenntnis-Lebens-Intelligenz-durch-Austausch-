name: Build Aurelia APK

on:
  workflow_dispatch:  # Manuell starten Ã¼ber GitHub
  push:
    branches:
      - main           # Oder passe deinen Branch-Namen an

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-8-jdk
        pip install --upgrade Cython
        pip install buildozer

    - name: ğŸ“¦ Build APK with Buildozer
      run: |
        buildozer android debug

    - name: ğŸ“¤ Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Aurelia-debug-apk
        path: bin/*.apk

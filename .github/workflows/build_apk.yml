name: Build APK

on:
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 0  # <- Deaktiviert BuildKit global fÃ¼r den Job

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Run Buildozer in Docker container
        run: |
          docker run --rm -v ${{ github.workspace }}:/app \
            -w /app \
            kivy/buildozer \
            bash -c "
              pip install --upgrade buildozer
              if [ ! -f buildozer.spec ]; then buildozer init; fi
              yes | buildozer android release
            "

      - name: Find generated APK
        id: find_apk
        run: |
          apk_path=$(find . -type f -name "*.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "No APK found."
            exit 1
          fi
          e

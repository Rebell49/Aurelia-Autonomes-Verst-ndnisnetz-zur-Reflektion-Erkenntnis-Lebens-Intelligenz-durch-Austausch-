name: Build APK with Buildozer (Docker Safe Pull)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker (disable BuildKit)
        run: |
          export DOCKER_BUILDKIT=0

      - name: Run Buildozer inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app \
            kivy/buildozer \
            /bin/bash -c "\
              cd /app && \
              pip install --upgrade buildozer && \
              if [ ! -f buildozer.spec ]; then buildozer init; fi && \
              yes | buildozer android release"

      - name: Find generated APK
        id: find_apk
        run: |
          apk_path=$(find . -type f -name "*.apk" | head -n 1)
          echo "apk_path=$apk_path"
          if [ -z "$apk_path" ]; then
            echo "No APK file found!"
            exit 1
          fi
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Aurelia-APK
          path: ${{ steps.find_apk.outputs.apk_path }}

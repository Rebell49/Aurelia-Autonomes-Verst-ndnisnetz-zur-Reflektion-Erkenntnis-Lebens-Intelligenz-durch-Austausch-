name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Disable BuildKit and Pull Buildozer Docker image
        run: |
          DOCKER_BUILDKIT=0 docker pull kivy/buildozer

      - name: Run Buildozer in Docker container
        run: |
          DOCKER_BUILDKIT=0 docker run --rm -v ${{ github.workspace }}:/app \
            -w /app \
            kivy/buildozer \
            bash -c "
              pip install --upgrade buildozer
              if [ ! -f buildozer.spec ]; then buildozer init; fi
              yes | buildozer android release
            "

      - name: Find generated APK
        id: find_apk
        run: |
          apk_path=$(find . -type f -name "*.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "No APK found."
            exit 1
          fi
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Aurelia-APK
          path: ${{ steps.find_apk.outputs.apk_path }}
